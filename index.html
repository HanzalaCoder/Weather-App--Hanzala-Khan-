<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Hanzala Khan</title>
    <link rel="icon" type="image/png"  href="./assets/weather-app.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://kit.fontawesome.com/d9985ea156.js" crossorigin="anonymous" defer></script>
    <script src="script,.js" defer></script>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <div class="errortext">City Name is Misspelled OR City Not Found <br> OR Check your Internet connection</div>
            <button class="btn">Try Again</button>
        </div>
    </div>
    <section class="container">
        <div class="main-container">
            <form class="search-box">
                <input class="input" type="text" required placeholder="Type in city You Want to search for">
                <button type="submit" class="submit-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        
        <h3 class="city"></h3>
        <div class="img-container">
            <div class="img">
                <div class="cloud">
                    <i  class="fa-solid fa-sun"></i>
                </div>
             
                 <div class="cloud-text">
                    
                </div>
            </div>
            <div class="img">
                <i class="fa-sharp fa-solid fa-temperature-three-quarters"></i>
                <div class="temp-text">
                </div>
            </div>
            
        </div>
        <div class="info-container">
            <div class="flex">
                <span class="icon"><i class="fa-sharp fa-solid fa-temperature-three-quarters"></i></span>
                <span class="text fellsLike"></span>
            </div>

            <div class="flex">
                <span class="icon"><i class="fa-sharp fa-solid fa-temperature-three-quarters"></i></span>
                <span class="text tempMinMax"> </span>
            </div>

            <div class="flex">
                <span class="icon"><iconify-icon icon="wi:humidity" style="font-size: 1.8rem;"></iconify-icon></span>
                <span class="text Humidity"></span>
            </div>

            <div class="flex">
                <span class="icon"><iconify-icon icon="carbon:pressure-filled" style="font-size: 1.8rem;"></iconify-icon></span>
                <span class="text pressure"></span>
            </div>
            <div class="flex">
                <span class="icon"><i class="fa-solid fa-eye"></i></span>
                <span class="text visibililty"> </span>
            </div>

           

            

            <div class="flex">
                <span class="icon"><i class="fa-sharp fa-solid fa-wind"></i></span>
                <span class="text windSpeed" ></span>
            </div>
            <div class="flex">
                <span class="icon"><i class="fa-regular fa-sun"></i></span>
                <span class="text sunrise"></span>
            </div>
            <div class="flex">
                <span class="icon"><i class="fa-solid fa-sun"></i></span>
                <span class="text sunset"></span>
            </div>
        </div>
        </div>
    </section>
    <div class="forcast">5 Days Forcast Data</div>
    <section class="second-container">
        <section class="cards">
        </section>


    </section>
</body>
</html>
